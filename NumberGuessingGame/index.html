<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <div class="game-box">
            
            <input type="number" id="guessInput" min="1" max="100" placeholder="Enter a number (1-100)">
            <button id="guessButton">Guess</button>
            <button id="restartButton" class="hidden">Restart</button>
            <p id="hintMessage"></p>
            <p id="attemptsLeft"></p>
        </div>
    </div>
    <canvas id="fireworksCanvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@latest/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
